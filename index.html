<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria da Tia Kel</title>
    <style>
        body {
            font-family: Montserrat;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://source.unsplash.com/random/1920x1080/?burger'); /* Imagem de fundo temática */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: gold;
            margin-bottom: 20px;
            text-shadow: 
                1px 1px 0 black,   /* Sombra inferior-direita branca */
                -1px -1px 0 black, /* Sombra superior-esquerda branca */
                1px -1px 0 black,  /* Sombra superior-direita branca */
                -1px 1px 0 black;
        }

        h2 {
            color: gold;
            margin-bottom: 20px;
            text-shadow: 
                1px 1px 0 black,   /* Sombra inferior-direita branca */
                -1px -1px 0 black, /* Sombra superior-esquerda branca */
                1px -1px 0 black,  /* Sombra superior-direita branca */
                -1px 1px 0 black;
        }

        button {
            background-color: darkgoldenrod;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkgoldenrod;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .section.active {
            display: block;
        }

        .center-image {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .ingredient-list {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        #name-section {
            margin-top: 20px;
        }

        #customer-name {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }

        #finalize {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamburgueria da Tia Kel</h1>
        <h2>Hambúrguer, amigos, modão e carnaval!</h2>
        <div class="center-image">
            <img src="images/logo.jpeg" width="200" />
        </div>
        <button id="start">Monte seu Hambúrguer</button>

        <div id="bread-section" class="section">
            <h2>Escolha seu Pão</h2>
            <label><input type="radio" name="bread" value="Ciabatta"> Pão Ciabatta</label>
            <label><input type="radio" name="bread" value="Pão gergelim"> Pão de gergelim</label>
            <button id="next-to-ingredients">Próximo</button>
        </div>

        <div id="ingredients-section" class="section">
            <h2>Escolha seus Adicionais e Ingredientes</h2>
            <div class="ingredient-list">
                <h3>Blend</h3>
                <label>Blend de 150g (base): <input type="number" name="blend-quantity" min="1" value="1" step="1"></label>

                <h3>Adicionais</h3>
                <label><input type="checkbox" name="ingredient" value="Bacon crocante"> Bacon crocante</label>
                <label><input type="checkbox" name="ingredient" value="Queijo mussarela"> Queijo mussarela</label>
                <label><input type="checkbox" name="ingredient" value="Queijo cheddar"> Queijo cheddar</label>
                <label><input type="checkbox" name="ingredient" value="Queijo gorgonzola"> Queijo gorgonzola</label>
                <label><input type="checkbox" name="ingredient" value="Crispy de cebola"> Crispy de cebola</label>
                <label><input type="checkbox" name="ingredient" value="Crispy de mortadela defumada"> Crispy de mortadela defumada</label>
                <label><input type="checkbox" name="ingredient" value="Batata palha caseira"> Batata palha caseira</label>
                <label><input type="checkbox" name="ingredient" value="Molho de alho da casa"> Molho de alho da casa</label>
                <label><input type="checkbox" name="ingredient" value="Cebola caramelizada"> Cebola caramelizada</label>

                <h3>Salada</h3>
                <label><input type="checkbox" name="ingredient" value="Cebola roxa"> Cebola roxa</label>
                <label><input type="checkbox" name="ingredient" value="Alface"> Alface</label>
                <label><input type="checkbox" name="ingredient" value="Tomate"> Tomate</label>
            </div>
            <div id="name-section">
                <h2>Informe seu Nome</h2>
                <input type="text" id="customer-name" placeholder="Seu nome aqui" required>
            </div>
            <button id="finalize">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const breadSection = document.getElementById('bread-section');
        const ingredientsSection = document.getElementById('ingredients-section');
        const nextButton = document.getElementById('next-to-ingredients');
        const finalizeButton = document.getElementById('finalize');
        const customerNameInput = document.getElementById('customer-name');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            breadSection.classList.add('active');
        });

        nextButton.addEventListener('click', () => {
            const selectedBread = document.querySelector('input[name="bread"]:checked');
            if (!selectedBread) {
                alert('Por favor, escolha um pão!');
                return;
            }
            breadSection.classList.remove('active');
            ingredientsSection.classList.add('active');
        });

        finalizeButton.addEventListener('click', () => {
            const selectedBread = document.querySelector('input[name="bread"]:checked').value;
            const selectedIngredients = Array.from(document.querySelectorAll('input[name="ingredient"]:checked'))
                .map(ing => ing.value);
            const customerName = customerNameInput.value.trim();

            if (!customerName) {
                alert('Por favor, informe seu nome!');
                return;
            }

            // Gerar índice crescente usando localStorage (persiste no navegador do usuário)
            let orderIndex = parseInt(localStorage.getItem('orderIndex') || '0');
            localStorage.setItem('orderIndex', (orderIndex + 1).toString());

            let orderMessage = `Pedido #${orderIndex} - Nome: ${customerName}\nPão: ${selectedBread}\nIngredientes: ${selectedIngredients.join(', ')}`;

            // Enviar para WhatsApp
            const whatsappNumber = '+5533984570099';
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');

            // Mostrar popup
            alert('O pedido foi feito! Você será redirecionado para o WhatsApp.');
        });
    </script>
</body>
</html>
